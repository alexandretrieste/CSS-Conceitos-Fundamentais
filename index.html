<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/08a113a074.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" 
    rel="stylesheet"/>
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="equilibrium elements"></div>
      <h1 class="heading elements">Equilibrium #3429</h1>
      <p class="elements">Our equilibrium collection promotes balance and calm.</p>
<!-- add images from the site https://kit.fontawesome.com/08a113a074.js -->
      <div class="second elements">
        <!-- eth image -->
        <div class="eth"><i class="fab fa-ethereum"></i> 0.041ETH</div> 
        <!-- clock image -->
        <div class="days"><i class="fas fa-clock"></i> 3 days left</div>
      </div>

      <hr class="hr elements" />

      <div class="third elements">
          <div class="avatar">
              <img src="images/image-avatar.png" alt="Avatar">
        </div>
        <div class="creation"><span>Creation of</span> Jules Wyvern</div>
    </div>
    <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://www.linkedin.com/in/alexandretrieste/" target="_blank">Alexandre Trieste</a>
    </div>
  </div>
  </body>
</html>
